<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Compact Login Animation</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
      <form id="form_login" method="post" onsubmit="return checkform(this);" action="profile_user.html">
  <div class="materialContainer">
  <div class="box">
      <div class="title">LOGIN</div>
      <div class="input">
         <label for="name">Username</label>
         <input type="text" name="name" id="name" required="required" class="validate">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="pass">Password</label>
         <input type="password" name="pass" id="pass" required="required" class="validate">
         <span class="spin"></span>
      </div>
      <div class="button login">
         <button><span>GO</span><i class="fa fa-check"></i></button>
      </div>

      <a href="" class="pass-forgot">Forgot your password?</a>

   </div>
</form>
<form id="form_regus" method="post" onsubmit="return checkform(this);" action="profile_user.html">
   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">REGISTER</div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname" required="required" class="validate">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass" required="required" class="validate">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="email">Email</label>
         <input id="email" type="email" class="validate" required="required">
         <span class="helper-text" data-error="wrong" data-success="right" style="color: white;"></span>
      </div>
      <div class="button">
         <button><span>NEXT</span></button>
      </div>
   </div>
</div>
</form>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
